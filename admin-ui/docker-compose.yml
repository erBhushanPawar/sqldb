version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sqldb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-sqldb}
      MYSQL_USER: ${DB_USER:-sqldb_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-userpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sqldb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sqldb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sqldb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SqlDB Admin UI
  admin-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqldb-admin-ui
    restart: unless-stopped
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-sqldb_user}
      DB_PASSWORD: ${DB_PASSWORD:-userpassword}
      DB_NAME: ${DB_NAME:-sqldb}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0

      # Application Configuration
      NEXT_PUBLIC_APP_NAME: SqlDB Admin UI
      NEXT_PUBLIC_API_URL: http://localhost:3000

      # Feature Flags
      ENABLE_CACHE: true
      ENABLE_SEARCH: true
      ENABLE_AUTO_WARMING: true
      ENABLE_QUERY_STATS: true
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sqldb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sqldb-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
